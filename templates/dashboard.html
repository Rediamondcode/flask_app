{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2>Dashboard</h2>
    <p>Welcome, {{ session.get('user') }}!</p>

    <h3>Messages Submitted</h3>
    
    {% if messages %}
        <ul>
            {% for msg in messages %}
                <li><strong>{{ msg.name }}</strong>: {{ msg.message }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No messages yet.</p>
    {% endif %}
</div>
{% endblock %}
